        <title>Intuit QuickBooks OAuth2</title>

    <!--========================================================================-->
    <!-- body                                                                   -->

    <body>
        <a href="intuit-quickbooks-oauth2.html"><h3>Intuit QuickBooks OAuth2</h3></a>

        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="https://appcenter.intuit.com/connect/oauth2"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form"><hr/>

            client_id: <input name="client_id" value="Q0retFR96TWblJ9NK38jNqIlFKXHV6kWn6UjD552knsQSF1itW"></input><br/>
            scope: <input name="scope" value="com.intuit.quickbooks.accounting"></input><br/>
            response_type: <input name="response_type" value="code"></input><br/>
            redirect_uri: <select name="redirect_uri">
            <option value="https://developer.intuit.com/v2/OAuth2Playground/RedirectUrl">https://developer.intuit.com/v2/OAuth2Playground/RedirectUrl</option>
            <option value="http://localhost/coral-cgi/intuit-oauth2-cgi">http://localhost/coral-cgi/intuit-oauth2-cgi</option>
            <option value="http://localhost/coral-cgi/cgicatcher">http://localhost/coral-cgi/cgicatcher</option>
            <option value="http://localhost/coral-cgi/cgi">http://localhost/coral-cgi/cgi</option>
            <option value=""></option>
            </select><br/>
            state: <select name="state">
            <option value="authorization-response">authorization-response</option>
            <option value="authorization-request">authorization-request</option>
            <option value=""></option>
            </select><br/>
            <br/>
            
            Action: <select name="FormAction">
            <option value="https://appcenter.intuit.com/connect/oauth2">https://appcenter.intuit.com/connect/oauth2</option>
            <option value="/coral-cgi/intuit-oauth2-cgi">/coral-cgi/intuit-oauth2-cgi</option>
            <option value="/coral-cgi/cgicatcher">/coral-cgi/cgicatcher</option>
            <option value="/coral-cgi/cgi">/coral-cgi/cgi</option>
            <option value=""></option>
            </select><br/>
            Method: <select name="FormMethod">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value=""></option>
            </select><br/>
            <hr/></div>

            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                <td><input type="submit" name="submit" value="submit"></input></td>
                <td><table cellpadding="0" cellspacing="10" border="0">
                    <tr>
                    <td><a href="../t/html/intuit-quickbooks-oauth2-response-html.t?content_type=text/html">Intuit QuickBooks OAuth2 Response</a></td>
                    <td><a href="../html/coral-CGI.html">Coral CGI</a></td>
                    <td><a href="../t/html/form-html.html">Create HTML Form</a></td>
                    <td><a href="../t/t/t-t.html">Create T File</a></td>
                    <td><a href="../t/cpp/coral-CGI-hpp-cpp.html">Create Coral C++ CGI</a></td>
                    </tr>
                </table></td>
                </tr>
            </table>
        </form>
