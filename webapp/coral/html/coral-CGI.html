    <!--========================================================================-->
    <!-- body                                                                   -->

    <body>
        <a href="coral-CGI.html"><h3>Coral CGI</h3></a>

        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="/coral-cgi/cgi"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form"><hr/>

            Content-Type: <select name="Content-Type">
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="text/plain">text</option>
            <option value=""></option>
            </select><br/>
            Action: <select name="FormAction">
            <option value="/coral-cgi/hellocgi">/coral-cgi/hellocgi</option>
            <option value="/coral-cgi/cgicatcher">/coral-cgi/cgicatcher</option>
            <option value="/coral-cgi/cgithrower">/coral-cgi/cgithrower</option>
            <option value="/coral-cgi/cgi">/coral-cgi/cgi</option>
            <option value="/xde-cgi/cgi">/xde-cgi/cgi</option>
            <option value=""></option>
            </select><br/>
            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/>
            <hr/></div>

            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                <td><input type="submit" name="submit" value="submit"/></td>
                <td><table cellpadding="0" cellspacing="10" border="0">
                    <tr>
                    <td><a href="../t/html/form-html.html">Create HTML Form</a></td>
                    <td><a href="../t/t/t-t.html">Create T File</a></td>
                    </tr>
                </table></td>
                </tr>
            </table>
        </form>
    </body>
